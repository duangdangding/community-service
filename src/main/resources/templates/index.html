<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>首页</title>
    <block th:include="include :: static" />
    <style type="text/css">
        .alertceng{
            background: #FFFFFF;
            padding: 10px;
            display: none;
        }
        .alertceng span.title{
            margin-right: 10px;
        }
    </style>
</head>

<body>
<!--头部-->
    <div class="top">
        <h2>
            东城社区网格化管理系统
        </h2>
        <div class="topR">

            <span>管理员：<span th:text="${session.user.username}"></span></span>
            <a href="/user/out">
                退出登录
            </a>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <a href="/">
                首页
            </a>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="1.html">住户管理 </a>
                </p>
                <div class="erji">
                    <a class="active" >
                        住户列表
                    </a>
                    <a >
                        新增住户
                    </a>
                    <a class="serchbtn">
                        查询住户
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/2">便民信息管理</a>
                </p>
                <div class="erji">
                    <a>
                        便民信息列表
                    </a>
                    <a>
                        新增便民信息
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/3">服务场所管理</a>
                </p>
                <div class="erji" >
                    <a >
                        服务场所列表
                    </a>
                    <a >
                        新增场所
                    </a>
                    <a class="serchbtn">
                        查询服务
                    </a>
                </div>
            </div>

            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 2} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/4">事件处理</a>
                </p>
                <div class="erji">
                    <a>
                        事件列表
                    </a>
                    <a>
                        新增事件
                    </a>
                    <a>
                        查询事件
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 2} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/5">社区老年团</a>
                </p>
                <div class="erji">
                    <a>
                        老人信息列表
                    </a>
                    <a>
                        新增老人信息
                    </a>
                    <a>
                        查询老人信息
                    </a>
                </div>
            </div>
            <script>
                $('.yiji p').click(function () {
                    $(this).next('.erji').slideToggle()
                })
            </script>
        </div>
        <div class="right">

            <div class="layui-fluid layadmin-homepage-fluid" style="background: #fff;width:100%;margin:0 auto;">
                <p style="text-align: right;margin-top: 20px;margin-right: 20px">
                    <img src="/Assets/images/weizhi.jpg" width="28">
                    德州
                    <a href="http://www.nmc.cn/publish/forecast/ASD/qingzhou.html" target="_blank"> <img src="Assets/images/w1.png" width="28"></a>
                    <a href="http://www.nmc.cn/publish/forecast/ASD/qingzhou.html" target="_blank"><img src="Assets/images/w2.png" width="28"></a>
                    18℃ / 32℃
                </p>
                <h3 class="titlebox">
                    欢迎使用东城社区网格化管理系统
                </h3>
                <div class="introbox">
                    <p style="text-align: center">
                        <img src="/Assets/images/index.jpg" style="width: 500px">
                    </p>


                </div>
            </div>
        </div>
    </div>



</div>

</body>
</html>
