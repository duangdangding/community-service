<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <style type="text/css">
        .alertceng{
            background: #FFFFFF;
            padding: 10px;
            display: none;
        }
        .alertceng span.title{
            margin-right: 10px;
        }
    </style>
</head>

<body>
<!--头部-->
    <div class="top">
        <h2>
            东城社区网格化管理系统
        </h2>
        <div class="topR">
            <span>管理员：<span th:text="${session.user.username}"></span></span>
            <a href="/user/out">
                退出登录
            </a>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <a href="/">
                首页
            </a>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/1">住户管理 </a>
                </p>
                <div class="erji">
                    <a class="active " >
                        住户列表
                    </a>
                    <a >
                        新增住户
                    </a>
                    <a class="">
                        查询住户
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''" >
                <p>
                    <a href="/toPage/2">便民信息管理</a>
                </p>
                <div class="erji" style="display: block">
                    <a class="getlist">
                        便民信息列表
                    </a>
                    <a onclick="addNew();">
                        新增便民信息
                    </a>
                    <a class="serchbtn">
                        查询便民信息
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/3">服务场所管理</a>
                </p>


                <div class="erji">
                    <a class="  " >
                        服务场所列表管理
                    </a>
                    <a >
                        新增场所
                    </a>
                    <a class="">
                        查询服务
                    </a>
                </div>

            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 2} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/4">事件处理</a>
                </p>
                <div class="erji">
                    <a>
                        事件列表
                    </a>
                    <a>
                        新增事件
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 2} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/5">社区老年团</a>
                </p>
                <div class="erji">
                    <a>
                        老人信息列表
                    </a>
                    <a>
                        新增老人信息
                    </a>
                </div>
            </div>
            <script>
                $('.yiji p').click(function () {
                    $(this).next('.erji').slideToggle()
                })
            </script>
        </div>
        <div class="right">
            <p class="tback">
                <a href="3.html">
                    返回场所中心
                </a>
            </p>
            <div class="layui-fluid layadmin-homepage-fluid" style="background: #fff;width:100%;margin:0 auto;">
                <h3 class="titlebox">
                    便利店
                </h3>
                <div class="introbox">
                    <p>
                        <img src="Assets/images/cs2.jpg">
                    </p>
                    <p>
                        社区便利店，指在居民生活区附近开设的，为社区居民提供方便快捷购物服务的小型购物场所。产品以日常百货、水果蔬菜、厨房用品等为主，以满足社区居民的应急性消费需求。

                    </p>

                </div>
            </div>
        </div>
    </div>



</div>

</body>
</html>
