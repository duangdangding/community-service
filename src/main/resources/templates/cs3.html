<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>场所信息</title>
    <block th:include="include :: static" />
    <style type="text/css">
        .alertceng{
            background: #FFFFFF;
            padding: 10px;
            display: none;
        }
        .alertceng span.title{
            margin-right: 10px;
        }
    </style>
</head>

<body>
<!--头部-->
    <div class="top">
        <h2>
            东城社区网格化管理系统
        </h2>
        <div class="topR">
            <span>管理员：<span th:text="${session.user.username}"></span></span>
            <a href="/user/out">
                退出登录
            </a>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <a href="/">
                首页
            </a>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/1">住户管理</a>
                </p>
                <div class="erji" >
                    <a class=" " >
                        住户列表
                    </a>
                    <a >
                        新增住户
                    </a>
                    <a class="">
                        查询住户
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/2">便民信息管理</a>
                </p>
                <div class="erji">
                    <a>
                        便民信息列表
                    </a>
                    <a>
                        新增便民信息
                    </a>
                    <a>
                        查询便民信息
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 1} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/3">
                        服务场所管理
                    </a>
                </p>
                <div class="erji" style="display: block">
                    <a class="active getlist " >
                        服务场所列表
                    </a>
                    <a onclick="addNew();">
                        新增场所
                    </a>
                    <a class="serchbtn">
                        查询服务
                    </a>
                </div>
            </div>

            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 2} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/4"> 事件处理</a>
                </p>
                <div class="erji">
                    <a>
                        事件列表
                    </a>
                    <a>
                        新增事件
                    </a>
                    <a>
                        查询事件
                    </a>
                </div>
            </div>
            <div class="yiji" th:style="'display:' + @{(${session.user.usertype == 2} ? 'block' : 'none')} + ''">
                <p>
                    <a href="/toPage/5">社区老年团</a>
                </p>
                <div class="erji">
                    <a>
                        老人信息列表
                    </a>
                    <a>
                        新增老人信息
                    </a>
                    <a>
                        查询老人信息
                    </a>
                </div>
            </div>
            <script>
                $('.yiji p').click(function () {
                    $(this).next('.erji').slideToggle()
                })
            </script>
        </div>
        <div class="right">
            <p class="tback">
                <a href="/toPage/3">
                    返回场所中心
                </a>
            </p>
            <div class="layui-fluid layadmin-homepage-fluid" style="background: #fff;width:100%;margin:0 auto;">
                <h3 class="titlebox">
                    幼儿园
                </h3>
                <div class="introbox">
                    <p>
                        <img src="/Assets/images/cs3.png">
                    </p>
                    <p>
                        东城社区幼儿园是一所以社区为基础的公办幼儿园。我园环境优美、设施齐全，是一所拥有先进设备和丰富教玩具的现代化幼儿园。遵循以“以幼儿发展为本”的教育理念，注重教育与幼儿实际生活的紧密结合，让幼儿在感受生活、体验生活的过程中，快乐、自主的获得多元发展。

                    </p>

                </div>
            </div>
        </div>
    </div>



</div>

</body>
</html>
